<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css"/>
</head>


<body>

<header>
  <h1> Caesar Cypher </h1>
  <p> Encrypt or decrypt your messages</p>
</header>

<main>
  <div class="entry-group">
    <input id="user-message" class="message" type="text" placeholder="Enter your message"/>
    <input id="offset" class="offset" type="text" placeholder="Offset"/>
  </div>

  <div id="error-message" class="error-group">
    <p> Please complete all fields  </p>
  </div>
  <div class="btn-group">
    <button id="encode-btn"> Encode </button>
    <button id="decode-btn"> Decode </button>
  </div>

  <p class="get-more"> if you want learn more about Caesar chyper click
    <a href="https://www.youtube.com/watch?v=zd8eVrXhs7Y&ab_channel=MichelleSeguil"
       target="_blank"
       rel="noopener noreferrer"> here.
    </a>
  </p>

  <article id="result-message">
  </article>
</main>


<footer>
  <p> made by <a href="/"> @jc_code </a></p>
</footer>

<script src="index.js" type="module"></script>
</body>
</html>
